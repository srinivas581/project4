<div class="jumbotron">
  <div class="container">
    <div class="area">
      <div class="col-sm-10">
        <h2>Submission Form</h2>
        <form [formGroup]="submissionForm">

          {{submissionForm.value | json}}

          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="name" class="form-control">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control">
          </div>


          <div formGroupName="address">
            <div class="col-sm-4">
              <div class="form-group field1">
                <label>D.NO:</label>
                <input type="text" formControlName="doorNo" class="form-control">
              </div>

              <div class="form-group field1">
                <label>Colony & Nagar</label>
                <input type="text" formControlName="nagar" class="form-control">
              </div>

              <div class="form-group field1">
                <label>City</label>
                <input type="text" formControlName="city" class="form-control">
              </div>

              <div class="form-group field1">
                <input type="text" formControlName="postalcode" class="form-control" placeholder="PINCODE">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group field2">
                <label>Street:</label>
                <input type="text" formControlName="street" class="form-control">
              </div>

              <div class="form-group field2">
                <label>Area</label>
                <input type="text" formControlName="area" class="form-control">
              </div>

              <div class="form-group field2">
                <label>State</label>
                <input type="text" formControlName="state" class="form-control">
              </div>

            </div>
          </div>


          <button type="submit" class="btn btn-primary xs-small sub-align" (click)="Onsubmit()">Submit</button>
          

        </form>
        <button mat-button (click)="openDialog()">Terms & Conditions</button>


      </div>
    </div>
  </div>
</div>
