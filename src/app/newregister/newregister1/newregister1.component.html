<div class="container">
  <form>
    <div class="row">
      <div class="col-sm-10" *ngFor="let add of address">
        <h2>Address</h2>

        <div class="col-sm-4">

          <div class="form-group field1">
            <label>D.NO:</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group field1">
            <label>Colony & Nagar</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group field1">
            <label>City</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group field1">
            <input type="text" class="form-control" placeholder="PINCODE">
          </div>

        </div>

        <div class="col-sm-4">

          <div class="form-group field2">
            <label>Street:</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group field2">
            <label>Area</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group field2">
            <label>State</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group field2">
              <button *ngIf="show" class="btn btn-primary"  (click)="residence()">Alternative Address</button>
            </div>

        </div>
      </div>
    </div>
   
 
  </form>
</div>
